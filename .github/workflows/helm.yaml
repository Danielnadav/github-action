name: Deploy Helm Chart

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Install and configure kubectl
        run: |
          VERSION=$(curl --silent https://storage.googleapis.com/kubernetes-release/release/stable.txt)
          curl https://storage.googleapis.com/kubernetes-release/release/$VERSION/bin/linux/amd64/kubectl \
              --progress-bar \
              --location \
              --remote-name
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update Kubeconfig
        run: |
          aws eks --region eu-north-1 update-kubeconfig --name dev-cluster

      - name: Print Repository Structure
        run: ls -R

      - name: Deploy Helm Chart
        uses: bitovi/github-actions-deploy-eks-helm@v1.0.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
          cluster-name: dev-cluster
          cluster-role-arn: $
          config-files: github_action/values.yaml  # Update path to your values file
          chart-path: github_action/chart    # Update path to your Helm chart
          namespace: default         # Update namespace
          name: pgadmin           # Update release name
